   descr_ru: |
     Стартовые наборы представляют из себя свободно распространяемые
     сборки на основе стабильного репозитория Альт, предназначенные
     для опытных пользователей и разработчиков производных решений.
   descr_en: |
     Starter kits are freely distributable images based on the stable
     ALT repository and designed for experienced users and developers
     of derivative solutions.
   descr_full_ru: |
     <a href="http://altlinux.org/starterkits"><b>Стартовые наборы</b></a>
     Девятой платформы — ежеквартальные сборки для опытных пользователей.
     Они не являются полноценными дистрибутивами (например, не содержат
     документации к выпуску и не подлежат технической поддержке), но
     позволяют&colon;
     <ul>
     <li>
     быстро и удобно посмотреть графические окружения, не входящие
     в официальные релизы, но имещиеся в репозитории;
     </li>
     <li>
     развернуть очередную систему с минимальным расходом времени на
     установку и настройку;
     </li>
     <li>
     произвести работы по восстановлению данных или функционирования
     пострадавшей от аппаратных сбоев или программных разрушений системы,
     а также произвести расследование инцидентов безопасности;
     </li>
     <li>
     создать производный образ системы, наиболее адаптированный для
     конкретных условий эксплуатации.
     </li>
     </ul>
     <p>
     Каждый стартовый набор как составное произведение предоставляется под
     <a href="http://nightly.altlinux.org/p9/license.ru.html">свободной лицензией GPL</a>,
     то есть получатель имеет свободу&colon;
     </p>
     <ul>
     <li>применять стартовый набор в любых целях;</li>
     <li>дорабатывать его под свои нужды;</li>
     <li>обмениваться полученным с другими;</li>
     <li>обмениваться сделанными изменениями.</li>
     </ul>

     <p>
     Предлагаем перейти к&colon;</p>
     <ul>
     <li><a href="http://altlinux.org/Starterkits/About">описанию проекта</a>;
     <li><a href="http://altlinux.org/Starterkits/Flavours">доступным вариантам</a>
       и <a href="http://altlinux.org/Starterkits/Memory">требованиям к ресурсам</a>;
     <li><a href="http://altlinux.org/Starterkits/Download">ссылкам на загрузку</a>.
     </ul>

     <p>
     <a href="http://altlinux.org/m-p">Сборочный профиль</a>
     содержится в ISO-образах как <tt>.disk/profile.tgz</tt>.
     </p>

   descr_full_en: |
     <p>
     Platform 9 <a href="http://en.altlinux.org/starterkits"><b>Starter kits</b></a>
     are quarterly builds for experienced users. They are
     not full-fledged distributions (for example, there is no release
     documentation and no technical support) but allow to&colon;</p>
     <ul>
     <li>
     take a look at graphical desktop environments which are not part
     of the official releases but rather available in repository;
     </li>
     <li>
     deploy another operating system instance with minimum expenses on
     installation and final adjustments;
     </li>
     <li>
     recover data or rescue a system damaged by hardware fault
     or software disaster as well as perform forensic analysis;
     </li>
     <li>
     create derivative operating system image adapted for specific application.
     </li>
     </ul>

     <p>
     Each starter kit itself is
     <a href="http://nightly.altlinux.org/p9/license.all.html">free software licensed under GPL</a>
     as a composite work, so that recipient has the freedom to&colon;</p>

     <ul>
     <li>use the starterkit for any purpose,</li>
     <li>change it to suit one's needs,</li>
     <li>share the download with others,</li>
     <li>share the changes one makes.</li>
     </ul>

     <p>
     Please see <a href="http://en.altlinux.org/starterkits">the wiki page</a>
     for project description, flavours provided, and the actual
     <a href="http://en.altlinux.org/starterkits#download">download links</a>.
     </p>

     <p>
     The build profile is contained in ISO images as <tt>.disk/profile.tgz</tt>.
     </p>

